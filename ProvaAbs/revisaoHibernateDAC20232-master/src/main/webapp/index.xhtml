<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de Jogo</title>
        <!-- Inclua o arquivo CSS do Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .content {
                text-align: center;
            }
            .form-container {
                max-width: 400px;
                width: 100%; /* Defina a largura do p:panel conforme necessário */
                margin: 0 auto;
            }
            .button-container {
                margin-top: 10px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="content">
            <h:form id="formCadastro">
                <!-- Utilizando p:panel como um card -->
                <p:panel header="Cadastro de Jogo" styleClass="form-container">
                    <h:outputLabel for="descricao" value="Descrição:" />
                    <h:inputText id="descricao" value="#{jogoBean.jogo.descricao}" styleClass="form-control" />

                    <div class="button-container">
                        <p:commandButton value="Salvar" action="#{jogoBean.salvarJogo()}" styleClass="btn btn-primary" update="formCadastro messages" />
                    </div>
                </p:panel>

                <!-- Adicione o componente p:growl para exibir mensagens -->
                <p:growl id="messages" showDetail="true" />

                <!-- Adicionando links PrimeFaces dentro de uma lista -->
                <ul>
                    <li><p:link value="Ir para a página de Opções" outcome="opcoes.xhtml" /></li>
                    <li><p:link value="Ir para a página de Listagem" outcome="listagem.xhtml" /></li>
                </ul>
            </h:form>

        </div>

        <!-- Inclua os arquivos JS do Bootstrap e jQuery no final do corpo para garantir compatibilidade -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </h:body>
</html>
