<!-- createUsuario.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastrar Usuário</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastrar Usuário">
            <h:panelGrid columns="1" style="width: 100px;">
                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" />

             

                <h:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" />

                <p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario}" />
            </h:panelGrid>
        </p:panel>

        <p:growl id="msgs" showDetail="true" />
    </h:form>
</h:body>
</html>
