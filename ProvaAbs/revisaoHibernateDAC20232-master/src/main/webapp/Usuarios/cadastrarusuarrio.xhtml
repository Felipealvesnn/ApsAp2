<!-- createUsuario.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastrar Usuário</title>
    <style>
        /* Estilo para centralizar o p:panel */
        .center-panel {
            margin: 0 auto;
            width: 50%; /* Ajuste a largura conforme necessário */
            text-align: left; /* Alinha o conteúdo do p:panel à esquerda */
        }
          .center-grid {
            margin: 0 auto;
            width: 80%; /* Ajuste a largura conforme necessário */
        }
    </style>
</h:head>

<h:body style="text-align: center; margin-top: 50px;"> <!-- Estilizando o corpo da página -->

    <h:form id="Cadastros">
        <p:panel header="Cadastrar Usuário" styleClass="center-panel">
            <h:panelGrid columns="1" styleClass="center-grid">
                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" />

                <h:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" />

                <p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario}" update="Cadastros" />
                
                <h:outputLink value="listarUsuarios.xhtml">Ir para a página de listagem</h:outputLink>
            </h:panelGrid>
        </p:panel>

        <p:growl id="msgs" showDetail="true" />
    </h:form>

</h:body>

</html>
