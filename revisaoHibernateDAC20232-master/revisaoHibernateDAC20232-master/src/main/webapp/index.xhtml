<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Jogo</title>
  
</h:head>
<h:body>

    <h:form id="formulario" styleClass="cadastro-form">
        <p:panelGrid columns="2" columnClasses="labelColumn, valueColumn" styleClass="ui-panelgrid ui-fluid">
            <h:outputLabel for="time1" value="Time 1:" />
            <p:inputText id="time1" value="#{jogoBean.time1}" required="true" />

            <h:outputLabel for="time2" value="Time 2:" />
            <p:inputText id="time2" value="#{jogoBean.time2}" required="true" />

            <h:outputLabel for="golsTime1" value="Gols Time 1:" />
            <p:inputText id="golsTime1" value="#{jogoBean.golsTime1}" required="true" />

            <h:outputLabel for="golsTime2" value="Gols Time 2:" />
            <p:inputText id="golsTime2" value="#{jogoBean.golsTime2}" required="true" />
        </p:panelGrid>

       <p:commandButton value="Salvar 2" action="#{jogoBean.salvarJogo()}"  update="formulario"  styleClass="button-save" />

        <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

        <p:link value="Ir para  Página Listagem" outcome="listagem.xhtml" />
        <br/>
        <p:link value="Ir para  Página de Filtros" outcome="filtro.xhtml" />
    </h:form>

</h:body>
</html>
