<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Filtro de Jogos por Time</title>
</h:head>
<h:body>

    <h:form>
    
        <h:outputLabel for="timeDropdown" value="Selecione o Time: " />
        <p:selectOneMenu id="timeDropdown" value="#{filtroBean.timeSelecionado}">
           <f:selectItems value="#{filtroBean.listaTimes}" />
        </p:selectOneMenu>
        

        <p:commandButton value="Localizar" action="#{filtroBean.localizarJogosPorTime}" update="tabelaJogos" />
    </h:form>

   <p:dataTable id="tabelaJogos" var="jogo" value="#{filtroBean.listaJogosFiltrados}">
    <!-- Adicione as colunas desejadas, por exemplo: -->
    <p:column headerText="Time 1">
        <h:outputText value="#{jogo.time1}" />
    </p:column>
    <p:column headerText="Time 2">
        <h:outputText value="#{jogo.time2}" />
    </p:column>
    <p:column headerText="Gols Time 1">
        <h:outputText value="#{jogo.golsTime1}" />
    </p:column>
    <p:column headerText="Gols Time 2">
        <h:outputText value="#{jogo.golsTime2}" />
    </p:column>
    <!-- Adicione outras colunas conforme necessário -->
</p:dataTable>


 <p:link value="Ir para  Página Index" outcome="index.xhtml" />
</h:body>
</html>
