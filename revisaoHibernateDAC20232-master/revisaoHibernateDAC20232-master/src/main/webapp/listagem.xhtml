<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Listagem de Jogos</title>
</h:head>
<h:body>

    <h:form id="formTabela" prependId="false">
        <h2>Listagem de Jogos</h2>

        <p:dataTable var="jogo" value="#{jogoBean.listaJogos}" emptyMessage="Nenhum jogo encontrado">
            <p:column headerText="ID">
                <h:outputText value="#{jogo.id}" />
            </p:column>
            <p:column headerText="Time 1">
                <h:outputText value="#{jogo.time1}" />
            </p:column>
            <p:column headerText="Time 2">
                <h:outputText value="#{jogo.time2}" />
            </p:column>
            <p:column headerText="Gols Time 1">
                <h:outputText value="#{jogo.golsTime1}" />
            </p:column>
            <p:column headerText="Gols Time 2">
                <h:outputText value="#{jogo.golsTime2}" />
            </p:column>
            <!-- Adicione esta linha dentro do p:dataTable -->
			<p:column headerText="Ações">
			    <!-- Botão de edição -->
			    <p:commandButton icon="pi pi-pencil" action="#{jogoBean.editarJogo(jogo)}" update=":modalEditar" oncomplete="PF('modalEditar').show()" />
			
			    <!-- Botão de exclusão com confirmação -->
			    <p:commandButton icon="pi pi-trash" action="#{jogoBean.excluirJogo(jogo)}"  update="formTabela"/>
			    <p:commandButton icon="pi pi-trash" action="#{jogoBean.editarJogo(jogo)}" onclick="PF('confirmation').show()" />
			
			    <!-- Botão de resumo -->
           
			
			
			</p:column>
        </p:dataTable>
   <p:commandButton value="Resumo" action="#{jogoBean.exibirResumo()}"  update=":resumoDialog" oncomplete="PF('resumoDialog').show()" />
        <p:link value="Voltar para Cadastro" outcome="index.xhtml" />
    </h:form>

    <p:dialog header="Editar Jogo" widgetVar="modalEditar" resizable="false" id="modalEditar" modal="true">
        <h:form id="formEdicao" prependId="false">
            <!-- Campos de edição -->
            <p:inputText value="#{jogoBean.jogoSelecionado.time1}" label="Time 1" />
            <p:inputText value="#{jogoBean.jogoSelecionado.time2}" label="Time 2" />
            <p:inputText value="#{jogoBean.jogoSelecionado.golsTime1}" label="Gols Time 1" />
            <p:inputText value="#{jogoBean.jogoSelecionado.golsTime2}" label="Gols Time 2" />

            <!-- Botão de salvar -->
            <p:commandButton value="Salvar" action="#{jogoBean.salvarEdicao}" update=":formTabela" oncomplete="PF('modalEditar').hide()" />
        </h:form>
    </p:dialog>


<p:dialog header="Resumo do Jogo" widgetVar="resumoDialog" resizable="false" id="resumoDialog" modal="true">
   <p:dataTable var="resultado" value="#{jogoBean.getListREsultadoTAbela()}" emptyMessage="Nenhum resultado encontrado">
    <p:column headerText="Nome do Time">
        <h:outputText value="#{resultado.nomeTime}" />
    </p:column>
   
    <p:column headerText="Vitórias">
        <h:outputText value="#{resultado.vitorias}" />
    </p:column>
    <p:column headerText="Derrotas">
        <h:outputText value="#{resultado.derrotas}" />
    </p:column>
    <p:column headerText="Empates">
        <h:outputText value="#{resultado.empates}" />
    </p:column>
    <p:column headerText="Gols Marcados">
        <h:outputText value="#{resultado.golsMarcados}" />
    </p:column>
    <p:column headerText="Gols Sofridos">
        <h:outputText value="#{resultado.golsSofridos}" />
    </p:column>
    <p:column headerText="Saldo de Gols">
        <h:outputText value="#{resultado.saldoGols}" />
    </p:column>
    
     <p:column headerText="Pontuação">
        <h:outputText value="#{resultado.pontuacao}" />
    </p:column>
   
</p:dataTable>

</p:dialog>


<p:confirmDialog id="confirmDialog" message="Tem certeza que deseja excluir o jogo?" header="Confirmação"
    severity="alert" widgetVar="confirmation">
    <p:commandButton value="Sim" oncomplete="PF('confirmation').hide()" actionListener="#{jogoBean.excluirJogo(jogo)}" 
        update="formTabela" />
    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="PF('confirmation').hide()" />
</p:confirmDialog>


   
  

</h:body>
</html>
