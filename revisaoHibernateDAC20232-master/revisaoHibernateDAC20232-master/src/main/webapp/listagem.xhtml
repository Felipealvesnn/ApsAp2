<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Listagem de Jogos</title>
</h:head>
<h:body>

    <h:form id="formTabela" prependId="false">
        <h2>Listagem de Jogos</h2>

        <p:dataTable var="jogo" value="#{jogoBean.listaJogos}" emptyMessage="Nenhum jogo encontrado">
            <p:column headerText="ID">
                <h:outputText value="#{jogo.id}" />
            </p:column>
            <p:column headerText="Time 1">
                <h:outputText value="#{jogo.time1}" />
            </p:column>
            <p:column headerText="Time 2">
                <h:outputText value="#{jogo.time2}" />
            </p:column>
            <p:column headerText="Gols Time 1">
                <h:outputText value="#{jogo.golsTime1}" />
            </p:column>
            <p:column headerText="Gols Time 2">
                <h:outputText value="#{jogo.golsTime2}" />
            </p:column>
            <p:column headerText="Ações">
                <!-- Botão de edição -->
                <p:commandButton icon="pi pi-pencil" action="#{jogoBean.editarJogo(jogo)}" update=":formEdicao" oncomplete="PF('modalEditar').show()" />

                <!-- Botão de exclusão com confirmação -->
                <p:commandButton icon="pi pi-trash" action="#{jogoBean.excluirJogo(jogo)}"  update="formTabela"/>
            </p:column>
        </p:dataTable>

        <p:link value="Voltar para Cadastro" outcome="index.xhtml" />
    </h:form>

    <p:dialog header="Editar Jogo" widgetVar="modalEditar" resizable="false" id="modalEditar" modal="true">
        <h:form id="formEdicao" prependId="false">
            <!-- Campos de edição -->
            <p:inputText value="#{jogoBean.jogoSelecionado.time1}" label="Time 1" />
            <p:inputText value="#{jogoBean.jogoSelecionado.time2}" label="Time 2" />
            <p:inputText value="#{jogoBean.jogoSelecionado.golsTime1}" label="Gols Time 1" />
            <p:inputText value="#{jogoBean.jogoSelecionado.golsTime2}" label="Gols Time 2" />

            <!-- Botão de salvar -->
            <p:commandButton value="Salvar" action="#{jogoBean.salvarEdicao}" update=":formTabela" oncomplete="PF('modalEditar').hide()" />
        </h:form>
    </p:dialog>



</h:body>
</html>
